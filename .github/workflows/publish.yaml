name: Publish NuGet Package

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  packages: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"
          source-url: https://nuget.pkg.github.com/Quantum-Space-Org/index.json

      - name: Set up NuGet authentication
        run: |
          dotnet nuget add source "https://nuget.pkg.github.com/Quantum-Space-Org/index.json" \
            --name github \
            --username ${{ github.actor }} \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --store-password-in-clear-text

      - name: Run build script
        run: bash IaaC/build.sh

      - name: Run publish script
        run: bash IaaC/publish.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Done
        run: echo "ðŸŽ‰ Package published from tag!"
